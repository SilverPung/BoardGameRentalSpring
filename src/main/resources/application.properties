spring.application.name=BoardGamesRental

server.port=8080

spring.config.import=optional:file:.env[.properties]

# h2 settings
spring.datasource.url=jdbc:h2:file:./data/boardgamesrental
spring.datasource.username=${TEST_USERNAME}
spring.datasource.password=${TEST_PASSWORD}
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Security
spring.security.user.name=${SECURITY_USER_NAME}
spring.security.user.password=${SECURITY_USER_PASSWORD}
